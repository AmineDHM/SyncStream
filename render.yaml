services:
  # Backend API
  - type: web
    name: syncstream-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SCRAPER_URL
        sync: false
    plan: starter
      - key: FLARESOLVERR_URL
        fromService:
          name: syncstream-flaresolverr
          type: web
          property: hostport
    plan: starter
