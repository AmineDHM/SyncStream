version: '3.8'

services:
  # FlareSolverr - Cloudflare bypass service
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=America/New_York
    ports:
      - "8191:8191"
    restart: unless-stopped
    networks:
      - syncstream

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: syncstream-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FLARESOLVERR_URL=http://flaresolverr:8191/v1
    ports:
      - "3001:3001"
    depends_on:
      - flaresolverr
    restart: unless-stopped
    networks:
      - syncstream
    volumes:
      - ./backend/.cookies-cache.json:/app/.cookies-cache.json

networks:
  syncstream:
    driver: bridge
